version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: SPRING_ACTIVE_PROFILES
          value: ci
      jobs:
      - name: Maven build
        commands:
          - checkout
          - mvn clean package
      prologue:
        commands:
          - sudo apt purge default-jdk java-common
          - sudo dpkg --purge --force-depends ca-certificates-java
          - sudo apt install openjdk-8-jre
          - sudo apt-get install ca-certificates-java
          - sudo apt purge openjdk-8-jre
          - sudo apt install default-jdk
          - DEBIAN_FRONTEND=noninteractive && sudo apt -yq install maven
