version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: SPRING_ACTIVE_PROFILES
          value: ci
      jobs:
      - name: Maven build
        commands:
          - checkout
          - mvn clean package
      prologue:
        commands:
          - DEBIAN_FRONTEND=noninteractive && sudo apt -yq install maven
