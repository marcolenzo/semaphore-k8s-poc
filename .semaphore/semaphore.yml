version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: SPRING_ACTIVE_PROFILES
          value: ci
      jobs:
      - name: Maven build
        prologue:
          - sudo apt install maven
        commands:
          - checkout
          - java -version
          - mvn -version
